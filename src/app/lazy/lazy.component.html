<div *ngIf="article$ | async; let article; else loading">
  <h3>{{ article.title }}</h3>
  <p>
    <span *ngIf="viewCount$ | async; let viewCount; else loading">
      Viewers {{ viewCount }}
    </span>
  </p>
  <p>
    <span *ngIf="article.author | async; let author; else loading">
      By {{ author.name }}
    </span>
  </p>
  {{ article.body }}
</div>
<ng-template #loading>&hellip;</ng-template>
